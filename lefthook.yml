pre-commit:
  parallel: true
  commands:
    analyze:
      run: flutter analyze
    lint_code:
      glob: "*.dart"
      run: dart fix --dry-run lib && git add .
    format_code:
      glob: "*.dart"
      run: flutter format {staged_files} && git add .
commit-msg:
  commands:
      analyze:
      run: flutter analyze
    lint_code:
      glob: "*.dart"
      run: dart fix --dry-run lib && git add .
    format_code:
      glob: "*.dart"
      run: flutter format {staged_files} && git add .
    validate:
      run: flutter pub run ./git_hooks/commit_message.dart
